<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Chase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #4bff51;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            pointer-events: none;
        }

        .game-subtitle {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #4CAF50;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            pointer-events: none;
        }
        button {
        padding: 12px 25px;
        font-size: 1.1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
    </style>
</head>
<body>
    <h1 class="game-title">Maze Chase</h1>
    <h1 class="game-subtitle">Chase the hidden coin</h1><br>
    <div id="game-container">
        <canvas id="maze" width="800" height="600"></canvas>
        <div id="ui">
            <div>Level: <span id="level">1</span></div>
            <div>Time: <span id="time">0.0</span>s</div>
            <div>Best: <span id="best">-</span>s</div>
        </div>
        <button id="calibrate">Calibrate Gyro</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
